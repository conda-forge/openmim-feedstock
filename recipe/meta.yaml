{% set name = "openmim" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/openmim-{{ version }}.tar.gz
  sha256: b3977b92232b4b8c4d987cbc73e4515826d5543ccd3a66d49fcfc602cc5b3352

build:
  entry_points:
    - mim = mim.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - colorama
    - model-index
    - pandas
    - pip >=19.3
    - requests
    - rich
    - tabulate

test:
  imports:
    - mim
  commands:
    - pip check
    - mim --help
  requires:
    - pip

about:
  home: https://github.com/open-mmlab/mim
  summary: MIM Installs OpenMMLab packages
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zhouzaida
    - giswqs
